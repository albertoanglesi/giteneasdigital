<!DOCTYPE html>
  <html>
   <head>
 	<title>Contaco</title>
  </head>
  <body>
   <h3>Contacto</h3>
     <form action="">
       <label for="Particular">Particular</label>
        <input type="radio" name="Particular" value="Particular"/>
       <label for="Empresa">Empresa</label>
        <input type="radio" name="Empresa" value="Empresa"><br>
       <label for="nombre-apellido">Nombre y Apellido</label><br>
        <input type="text" name="nombrecompleto"><br>        
      	<label for="Forma de contacto">Forma de Contacto</label><br>
       <select name="Forma de contacto"><br>
        <option value="Telefono">Telefono</option>
        <option value="Mail">Mail</option>        	
       </select>
       <label for="Mail">Mail</label>
       <input type="email" name="email" placeholder="nombre@ejemplo.com">
       <label for="Telefono">Telefono</label>
        <input type="text" name="telefono"><br>
       <label for="Dejanos tu consulta">Consulta</label><br>
        <textarea rows="1" cols="35" placeholder="Dejanos tu consulta"></textarea><br>
       <input type="submit" value="Enviar formulario"/>
       <input type="reset" value="Limpiar formulario"/>
       <input type="button" value="Sin acciones"/>
     </form>
  </body>
 </html>
